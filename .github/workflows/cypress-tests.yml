name: Cypress Tests CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # API Tests
  api-tests:
    runs-on: ubuntu-latest
    name: API Tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        run: npm run test:api
        env:
          CYPRESS_BASE_URL: ""

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: api-tests-screenshots
          path: cypress/screenshots/
          if-no-files-found: ignore

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-tests-videos
          path: cypress/videos/
          if-no-files-found: ignore

  # Forms Tests
  forms-tests:
    runs-on: ubuntu-latest
    name: Forms Tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Forms tests
        run: npm run test:forms
        env:
          CYPRESS_BASE_URL: ""

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: forms-tests-screenshots
          path: cypress/screenshots/
          if-no-files-found: ignore

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: forms-tests-videos
          path: cypress/videos/
          if-no-files-found: ignore

  # UI Tests
  ui-tests:
    runs-on: ubuntu-latest
    name: UI Tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run UI tests
        run: npm run test:ui
        env:
          CYPRESS_BASE_URL: ""

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ui-tests-screenshots
          path: cypress/screenshots/
          if-no-files-found: ignore

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-tests-videos
          path: cypress/videos/
          if-no-files-found: ignore

  # Test Summary
  test-summary:
    runs-on: ubuntu-latest
    needs: [api-tests, forms-tests, ui-tests]
    name: Test Summary
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test Summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Test Category | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| API Tests | ${{ needs.api-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Forms Tests | ${{ needs.forms-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| UI Tests | ${{ needs.ui-tests.result }} |" >> $GITHUB_STEP_SUMMARY
